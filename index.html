<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sisa Kontrak</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 id="headline">Countdown to last Contract</h1>
    <h1 class="headline">31 Desember 2025</h1>
    <div id="countdown">
      <ul>
        <li><span id="years"></span>Tahun</li>
        <li><span id="months"></span>Bulan</li>
        <li><span id="weeks"></span>Minggu</li>
        <li><span id="days"></span>Hari</li>
        <li><span id="hours"></span>Jam</li>
        <li><span id="minutes"></span>Menit</li>
        <li><span id="seconds"></span>Detik</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>🥳</span>
      <span>🎉</span>
      <span>🎂</span>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
